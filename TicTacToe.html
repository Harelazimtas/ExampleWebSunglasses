  <body>
    <h1>Tic Tac Toe</h1>

      </tr>
      <tr onclick="draw(event)">
        <td id="td4"></td>
        <td id="td5"></td>

      </tr>
      <tr onclick="draw(event)">
        <td id="td7"></td>
        <td id="td8"></td>
        <td id="td9"></td>
      </tr>
    </table>
    <div>
      <button id="reset" onclick="removeAll()">Reset</button>
  </div>
  </body>
</html>
